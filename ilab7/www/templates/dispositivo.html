<ion-view title="Dispositivo" id="page2">
    <ion-content padding="true" class="has-header">
        <button id="dispositivo-button1" class=" button button-positive  button-block " ng-click="getDeviceInformation()">Show Info-Dispositivo</button>
        <ion-list id="dispositivo-list1">
            <ion-item id="dispositivo-list-item6">Device {{device}}</ion-item>
            <ion-item id="dispositivo-list-item7">Cordova {{cordova}}</ion-item>
            <ion-item id="dispositivo-list-item8">Model {{model}}</ion-item>
            <ion-item id="dispositivo-list-item9">Plataforma {{platform}}</ion-item>
            <ion-item id="dispositivo-list-item10">User {{uuid}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
